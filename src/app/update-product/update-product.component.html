<ol class="breadcrumb">
  <li class="breadcrumb-item active"><a routerLink = "/">Dashboard</a></li>
</ol>
<h2> Update Product</h2>

<form id="formUpdateProduct" name = "formUpdateProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)" ngNativeValidate>
  <div class="form-group row">
    <label for="color" class="col-2 col-form-label">Name: </label> 
    <div class="col-10">
      <input type="text" name="name" class="form-control" id="name" placeholder="name" [(ngModel)] = "data.name" ngModel><br>
    </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-2 col-form-label">Color: </label> 
    <div class="col-10">        
      <input type="text"  name="color" class="form-control" id="color" placeholder="color" [(ngModel)] = "data.color" ngModel><br>
    </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-2 col-form-label">Price: </label> 
    <div class="col-10">   
      <input type="number" name="price" class="form-control" id="price" placeholder="price" [(ngModel)] = "data.price" ngModel><br>  
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Update Product">
</form>
